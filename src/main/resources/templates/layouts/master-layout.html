<!-- =-=-=-=-=-=-= HEADER =-=-=-=-=-=-= -->
<section class="top-bar">
    <div class="container">
        <div class="left-text nav-left pull-left">
            <p><span>Opening Hours :</span> Monday to Saturday - 8am to 5pm</p>
        </div>
        <!-- /.left-text -->
        <ul class="nav-right pull-right list-unstyled">
            <li sec:authorize="isAnonymous()"> <a href="/packagetracking/public/login"><i class="fa fa-lock"></i> Login </a></li>
            <li sec:authorize="isAnonymous()"> <a href="/packagetracking/public/signup"><i class="fa fa-user"></i> Sign Up </a></li>
                <li sec:authorize="isAuthenticated()" class="dropdown nav-profile">
                    <a class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown" data-animations="fadeInUp">
                        <img class="img-circle resize" alt="" th:src="@{/images/avatar.jpg}">
                        <span class="hidden-xs small-padding"> <span th:text="${username}"></span> <i
                                class="fa fa-caret-down"></i></span>
                    </a>
                    <ul class="dropdown-menu with-arrow pull-right">
                        <li> <a href="/profile"> <i class="fa fa-user"></i> <span>My Profile</span> </a> </li>
                        <li> <a href="/packagetracking/public/logout"> <i class="fa fa-sign-out"></i> <span>Log Out</span> </a>
                        </li>
                    </ul>
                </li>
        </ul>
    </div>
</section>

<div th:replace="fragments/header :: header"></div>

<div layout:fragment="content"></div>

<!-- =-=-=-=-=-=-= FOOTER =-=-=-=-=-=-= -->

<!-- Jquery For Home Page Only -->
<!-- Revolution Slider 5.x SCRIPTS -->
<script th:src="@{/js/revolution-slider/js/jquery.themepunch.tools.min.js}"></script>
<script th:src="@{/js/revolution-slider/js/jquery.themepunch.revolution.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script type="text/javascript">
		$(document).ready(function (e) {
			var revapi = $(".rev_slider").revolution({
				sliderType: "standard",
				jsFileLocation: "js/revolution-slider/js/",
				sliderLayout: "auto",
				dottedOverlay: "none",
				delay: 5000,
				responsiveLevels: [1240, 1024, 778],
				visibilityLevels: [1240, 1024, 778],
				gridwidth: [1170, 1024, 778, 480],
				gridheight: [620, 768, 960, 720],
				lazyType: "none",
				parallax: {
					type: "scroll",
					origo: "slidercenter",
					speed: 1000,
					levels: [5, 10, 15, 20, 25, 30, 35, 40, 45, 46, 47, 48, 49, 50, 100, 55],
					type: "scroll",
				},
				shadow: 0,
				spinner: "off",
				stopLoop: "on",
				stopAfterLoops: 0,
				stopAtSlide: -1,
				shuffle: "off",
				autoHeight: "off",
				fullScreenAutoWidth: "off",
				fullScreenAlignForce: "off",
				fullScreenOffsetContainer: "",
				fullScreenOffset: "0",
				hideThumbsOnMobile: "off",
				hideSliderAtLimit: 0,
				hideCaptionAtLimit: 0,
				hideAllCaptionAtLilmit: 0,
				debugMode: false,
				fallbacks: {
					simplifyAll: "off",
					nextSlideOnWindowFocus: "off",
					disableFocusListener: false,
				}
			});
		});
	</script>

<!-- SLIDER REVOLUTION 5.0 EXTENSIONS
(Load Extensions only on Local File Systems !
The following part can be removed on Server for On Demand Loading) -->
